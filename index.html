<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery-Number Generator</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    
</head>
<body>
	<div class="content-container">
		<header>
			<div class="letter-container">
				<div class="letter">L</div>
				<div class="letter">O</div>
				<div class="letter">T</div>
				<div class="letter">T</div>
				<div class="letter">E</div>
				<div class="letter">R</div>
				<div class="letter">Y</div>
			</div>
			<h4> 6 Digits Generator</h4>
			<div id="date" class="date-container"></div>
		</header>

		<main class="main-number-container">
			<div class="display-number">
				0
			</div>
			<div class="number-option-container">
				<div class="row">
					<input type="radio" name="number-option" value="option1" id="option1">
					<label for="option1">42</label>
					<input type="radio" name="number-option" value="option2" id="option2">
					<label for="option2">45</label>
					<input type="radio" name="number-option" value="option3" id="option3">
					<label for="option3">49</label>
				<!-- </div>
				<div class="row"> -->
					<input type="radio" name="number-option" value="option4" id="option4">
					<label for="option4">55</label>
					<input type="radio" name="number-option" value="option5" id="option5">
					<label for="option5">58</label>
				</div>
			</div>
			<div class="generate-button-con">
				<button class="generate-button">
					<span style="--order: 1"></span>
					<span style="--order: 1"></span>
					<span style="--order: 1"></span>
					<span style="--order: 1"></span>
					GENERATE NUMBER
				</button>
				<button class="reset-button">
					<span style="--order: 1"></span>
					<span style="--order: 1"></span>
					<span style="--order: 1"></span>
					<span style="--order: 1"></span>
					RESET
				</button>
			</div>
		</main>
	</div>
    
    <script type="module" src="script/index.js"></script>

</body>
</html>
