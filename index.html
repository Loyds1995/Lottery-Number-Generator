<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery-Number Generator</title>
    <link rel="stylesheet" href="styles/index.css">
    
</head>
<body>
	<div class="content-container">
		<header>
			<div class="letter-container">
			</div>

			<h4> 6 Digits Generator</h4>
			<div id="date" class="date-container"></div>
		</header>

		<main class="main-number-container">
			<div class="display-number">
				0
			</div>
			<div class="number-option-container">
				<div class="row">
				</div>
			</div>
			<div class="generate-button-con">
				<button class="generate-button">
					<span style="--order: 1"></span>
					<span style="--order: 1"></span>
					<span style="--order: 1"></span>
					<span style="--order: 1"></span>
					GENERATE NUMBER
				</button>
				<button class="reset-button">
					<span style="--order: 1"></span>
					<span style="--order: 1"></span>
					<span style="--order: 1"></span>
					<span style="--order: 1"></span>
					RESET
				</button>
			</div>
		</main>
	</div>
    
    <script type="module" src="script/index.js"></script>

</body>
</html>
